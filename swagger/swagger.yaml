openapi: 3.0.0
info:
  title: "API 문서"
  version: "1.0.0"
  description: "API 문서 설명"
servers:
  - url: "http://43.203.119.73:3000"
paths:
  /user/checkEmail:
    post:
      summary: "이메일 중복 여부 확인 후 중복 안 되면 회원가입"
      tags:
        - "Users"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                email:
                  type: "string"
                  description: "확인할 이메일"
                nickname:
                  type: "string"
                  description: "추가할 닉네임"
      responses:
        "200":
          description: "성공적으로 이메일 중복 여부를 확인"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  isExistingUser:
                    type: "boolean"
                    description: "사용자가 존재하는지 여부"
                  nickname:
                    type: "string"
                    description: "사용자 닉네임"
                  profileImage:
                    type: "string"
                    description: "사용자 프로필 이미지 URL"
                  _id:
                    type: "string"
                    description: "사용자 ID"
        "500":
          description: "서버 오류"

  /user/{userid}:
    get:
      summary: "사용자 정보 조회"
      tags:
        - "Users"
      parameters:
        - name: "userid"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "조회할 사용자 ID"
      responses:
        "200":
          description: "성공적으로 사용자 정보를 조회"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: "사용자를 찾을 수 없음"
        "500":
          description: "서버 오류"

    put:
      summary: "사용자 프로필(닉네임, 프사) 업데이트 또는 점수 누적"
      tags:
        - "Users"
      parameters:
        - name: "userid"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "업데이트할 사용자 ID"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                nickname:
                  type: "string"
                  description: "사용자 닉네임"
                profileImage:
                  type: "string"
                  format: "binary"
                  description: "프로필 사진 파일"
                score:
                  type: "number"
                  description: "사용자 점수"
        description: "필요에 따라 셋 중 하나만 보내도 됨"
      responses:
        "200":
          description: "성공적으로 사용자 프로필을 업데이트"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: "사용자를 찾을 수 없음"
        "500":
          description: "서버 오류"

    delete:
      summary: "사용자 탈퇴"
      tags:
        - "Users"
      parameters:
        - name: "userid"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "삭제할 사용자 ID"
      responses:
        "200":
          description: "성공적으로 사용자를 삭제"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  message:
                    type: "string"
                    description: "사용자 삭제 성공 메시지"
        "404":
          description: "사용자를 찾을 수 없음"
        "500":
          description: "서버 오류"

  /user/{userid}/deleteProfileImage:
    delete:
      summary: "사용자 프로필 이미지 삭제"
      tags:
        - "Users"
      parameters:
        - name: "userid"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "프로필 이미지를 삭제할 사용자 ID"
      responses:
        "200":
          description: "성공적으로 프로필 이미지를 삭제"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: "사용자를 찾을 수 없음"
        "500":
          description: "서버 오류"

  /game/globalWord:
    get:
      summary: "모든 사용자가 동일한 글로벌 단어 받기"
      tags:
        - "Game"
      responses:
        "200":
          description: "성공적으로 글로벌 단어 제공"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  word:
                    type: "string"
                    description: "글로벌 단어"
        "500":
          description: "서버 오류"

  /game/personalWord:
    get:
      summary: "개인 사용자만의 랜덤 단어 받기"
      tags:
        - "Game"
      responses:
        "200":
          description: "성공적으로 개인 사용자 단어 제공"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  word:
                    type: "string"
                    description: "개인 사용자 단어"
        "500":
          description: "서버 오류"

components:
  schemas:
    User:
      type: "object"
      properties:
        _id:
          type: "string"
        email:
          type: "string"
        nickname:
          type: "string"
        profileImage:
          type: "string"
        score:
          type: "number"
          description: "누적 점수"
